<header>
  <mat-toolbar class="main-toolbar">
    <span>Todo App</span>
    <span class="spacer"></span>
    <mat-icon>account_circle</mat-icon>
    @if(authUser()){

    <button mat-stroked-button style="margin-left: 1rem" (click)="logOut()">

    </button>
    }
  </mat-toolbar>
</header>

<main class="container">
  <router-outlet />
</main>
