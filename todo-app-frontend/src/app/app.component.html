<header>
  <mat-toolbar class="main-toolbar">
    <span>Todo App</span>
    <span class="spacer"></span>
    @if (authUser()) {
      <span class="user-detail">
        <mat-icon>account_circle</mat-icon>
        <span style="font-size: 1rem">{{ authUser()?.email }}</span>
      </span>

      <button mat-stroked-button style="margin-left: 1rem" (click)="logOut()">
        Sign Out
      </button>
    }
  </mat-toolbar>
</header>

<main class="container">
  <router-outlet />
</main>
